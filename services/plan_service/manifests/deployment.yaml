# Plan Service Deployment for OpenShift
# Generates chunking plans using LLM
#
# Prerequisites:
#   1. Create the secret with your actual API key BEFORE deploying:
#      oc create secret generic plan-service-secrets \
#        --from-literal=OPENAI_API_KEY="your-actual-api-key" \
#        -n advanced-rag
#
#   2. Or update existing secret:
#      oc create secret generic plan-service-secrets \
#        --from-literal=OPENAI_API_KEY="your-actual-api-key" \
#        -n advanced-rag --dry-run=client -o yaml | oc apply -f -
#
# Deploy:
#   oc apply -f services/plan_service/manifests/deployment.yaml -n advanced-rag
#
# NOTE: The Secret below is a TEMPLATE with placeholder values.
#       You MUST create/update the secret with real values before the service will work.
---
apiVersion: v1
kind: Secret
metadata:
  name: plan-service-secrets
  labels:
    app: plan-service
    app.kubernetes.io/name: plan-service
    app.kubernetes.io/part-of: advanced-rag
  annotations:
    description: "TEMPLATE - Replace OPENAI_API_KEY with actual value before deploying"
type: Opaque
stringData:
  # IMPORTANT: Replace this placeholder with your actual API key
  # See header comments for instructions
  OPENAI_API_KEY: "REPLACE_WITH_ACTUAL_API_KEY"
  # AUTH_TOKEN: "optional-auth-token"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: plan-service-config
  labels:
    app: plan-service
    app.kubernetes.io/name: plan-service
    app.kubernetes.io/part-of: advanced-rag
data:
  # LLM model for plan generation
  PLAN_MODEL: "gpt-4o-mini"
---
apiVersion: v1
kind: Service
metadata:
  name: plan-service
  labels:
    app: plan-service
    app.kubernetes.io/name: plan-service
    app.kubernetes.io/part-of: advanced-rag
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app: plan-service
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: plan-service
  labels:
    app: plan-service
    app.kubernetes.io/name: plan-service
    app.kubernetes.io/part-of: advanced-rag
  annotations:
    haproxy.router.openshift.io/timeout: 120s
spec:
  to:
    kind: Service
    name: plan-service
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plan-service
  labels:
    app: plan-service
    app.kubernetes.io/name: plan-service
    app.kubernetes.io/part-of: advanced-rag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plan-service
  template:
    metadata:
      labels:
        app: plan-service
        app.kubernetes.io/name: plan-service
        app.kubernetes.io/part-of: advanced-rag
    spec:
      containers:
        - name: plan-service
          image: image-registry.openshift-image-registry.svc:5000/advanced-rag/plan-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: plan-service-config
            - secretRef:
                name: plan-service-secrets
          resources:
            requests:
              cpu: "100m"
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      restartPolicy: Always
