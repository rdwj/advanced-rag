# Vector Gateway Deployment for OpenShift
# Provides REST API for vector operations backed by Milvus
#
# Prerequisites:
#   1. Milvus deployed in advanced-rag namespace
#
#   2. Create the secret with your actual API key BEFORE deploying:
#      oc create secret generic vector-gateway-secrets \
#        --from-literal=OPENAI_API_KEY="your-actual-api-key" \
#        -n advanced-rag
#
#   3. Or update existing secret:
#      oc create secret generic vector-gateway-secrets \
#        --from-literal=OPENAI_API_KEY="your-actual-api-key" \
#        -n advanced-rag --dry-run=client -o yaml | oc apply -f -
#
# Deploy:
#   oc apply -f manifests/deployment.yaml -n advanced-rag
#
# NOTE: The Secret below is a TEMPLATE with placeholder values.
#       You MUST create/update the secret with real values before the service will work.
---
apiVersion: v1
kind: Secret
metadata:
  name: vector-gateway-secrets
  labels:
    app: vector-gateway
    app.kubernetes.io/name: vector-gateway
    app.kubernetes.io/part-of: advanced-rag
  annotations:
    description: "TEMPLATE - Replace OPENAI_API_KEY with actual value before deploying"
type: Opaque
stringData:
  # IMPORTANT: Replace this placeholder with your actual API key
  # See header comments for instructions
  OPENAI_API_KEY: "REPLACE_WITH_ACTUAL_API_KEY"
  # Milvus authentication (not needed for local Milvus 2.6 deployment)
  # MILVUS_USER: ""
  # MILVUS_PASSWORD: ""
  # Optional: auth token for vector-gateway API
  # AUTH_TOKEN: "your-secret-token"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: vector-gateway-config
  labels:
    app: vector-gateway
    app.kubernetes.io/name: vector-gateway
    app.kubernetes.io/part-of: advanced-rag
data:
  # Backend configuration
  GATEWAY_BACKEND: "milvus"
  GATEWAY_REQUIRE_BACKEND: "1"
  GATEWAY_MAX_DOCS: "100000"

  # Milvus connection (internal cluster DNS)
  # Using Milvus 2.6 deployed via Helm in same namespace
  MILVUS_HOST: "milvus.advanced-rag.svc.cluster.local"
  MILVUS_PORT: "19530"
  MILVUS_COLLECTION: "rag_gateway"
  MILVUS_DIM: "1536"

  # Embedding model settings
  EMBEDDING_MODEL: "text-embedding-3-small"

  # Optional: Use embedding service instead of direct OpenAI
  # EMBEDDING_SERVICE_URL: "http://embedding-service.advanced-rag.svc.cluster.local:8000"
---
apiVersion: v1
kind: Service
metadata:
  name: vector-gateway
  labels:
    app: vector-gateway
    app.kubernetes.io/name: vector-gateway
    app.kubernetes.io/part-of: advanced-rag
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app: vector-gateway
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: vector-gateway
  labels:
    app: vector-gateway
    app.kubernetes.io/name: vector-gateway
    app.kubernetes.io/part-of: advanced-rag
  annotations:
    haproxy.router.openshift.io/timeout: 120s
spec:
  to:
    kind: Service
    name: vector-gateway
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vector-gateway
  labels:
    app: vector-gateway
    app.kubernetes.io/name: vector-gateway
    app.kubernetes.io/part-of: advanced-rag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vector-gateway
  template:
    metadata:
      labels:
        app: vector-gateway
        app.kubernetes.io/name: vector-gateway
        app.kubernetes.io/part-of: advanced-rag
    spec:
      containers:
        - name: vector-gateway
          # Use OpenShift internal registry (pushed via: podman push to default-route-openshift-image-registry...)
          # Alternative: quay.io/rh-aiservices-bu/vector-gateway:latest (requires robot account auth)
          image: image-registry.openshift-image-registry.svc:5000/advanced-rag/vector-gateway:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: vector-gateway-config
            - secretRef:
                name: vector-gateway-secrets
          resources:
            requests:
              cpu: "100m"
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      restartPolicy: Always
