# Rerank Service Deployment for OpenShift
# Reranks search results using Cohere or compatible API
#
# Prerequisites:
#   1. Create the secret with your actual API key BEFORE deploying:
#      oc create secret generic rerank-service-secrets \
#        --from-literal=COHERE_API_KEY="your-cohere-key" \
#        --from-literal=RERANK_API_KEY="your-rerank-key" \
#        -n advanced-rag
#
#   2. Or update existing secret:
#      oc create secret generic rerank-service-secrets \
#        --from-literal=COHERE_API_KEY="your-cohere-key" \
#        --from-literal=RERANK_API_KEY="your-rerank-key" \
#        -n advanced-rag --dry-run=client -o yaml | oc apply -f -
#
# Deploy:
#   oc apply -f services/rerank_service/manifests/deployment.yaml -n advanced-rag
#
# NOTE: The Secret below is a TEMPLATE with placeholder values.
#       You MUST create/update the secret with real values before the service will work.
---
apiVersion: v1
kind: Secret
metadata:
  name: rerank-service-secrets
  labels:
    app: rerank-service
    app.kubernetes.io/name: rerank-service
    app.kubernetes.io/part-of: advanced-rag
  annotations:
    description: "TEMPLATE - Replace API keys with actual values before deploying"
type: Opaque
stringData:
  # IMPORTANT: Replace these placeholders with your actual API keys
  # See header comments for instructions
  COHERE_API_KEY: "REPLACE_WITH_ACTUAL_API_KEY"
  RERANK_API_KEY: "REPLACE_WITH_ACTUAL_API_KEY"
  # AUTH_TOKEN: "optional-auth-token"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rerank-service-config
  labels:
    app: rerank-service
    app.kubernetes.io/name: rerank-service
    app.kubernetes.io/part-of: advanced-rag
data:
  RERANK_PROVIDER: "cohere"
  RERANK_MODEL: "rerank-english-v3.0"
  # RERANK_BASE_URL: ""  # Optional: custom API endpoint
---
apiVersion: v1
kind: Service
metadata:
  name: rerank-service
  labels:
    app: rerank-service
    app.kubernetes.io/name: rerank-service
    app.kubernetes.io/part-of: advanced-rag
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8000
      targetPort: http
      protocol: TCP
  selector:
    app: rerank-service
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: rerank-service
  labels:
    app: rerank-service
    app.kubernetes.io/name: rerank-service
    app.kubernetes.io/part-of: advanced-rag
  annotations:
    haproxy.router.openshift.io/timeout: 120s
spec:
  to:
    kind: Service
    name: rerank-service
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rerank-service
  labels:
    app: rerank-service
    app.kubernetes.io/name: rerank-service
    app.kubernetes.io/part-of: advanced-rag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rerank-service
  template:
    metadata:
      labels:
        app: rerank-service
        app.kubernetes.io/name: rerank-service
        app.kubernetes.io/part-of: advanced-rag
    spec:
      containers:
        - name: rerank-service
          image: image-registry.openshift-image-registry.svc:5000/advanced-rag/rerank-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: rerank-service-config
            - secretRef:
                name: rerank-service-secrets
          resources:
            requests:
              cpu: "100m"
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      restartPolicy: Always
