# Chunker Service Deployment for OpenShift
# Go-based sliding window text chunker
#
# Deploy:
#   oc apply -f services/chunker_service/manifests/deployment.yaml -n advanced-rag
---
apiVersion: v1
kind: Service
metadata:
  name: chunker-service
  labels:
    app: chunker-service
    app.kubernetes.io/name: chunker-service
    app.kubernetes.io/part-of: advanced-rag
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
  selector:
    app: chunker-service
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: chunker-service
  labels:
    app: chunker-service
    app.kubernetes.io/name: chunker-service
    app.kubernetes.io/part-of: advanced-rag
  annotations:
    haproxy.router.openshift.io/timeout: 60s
spec:
  to:
    kind: Service
    name: chunker-service
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chunker-service
  labels:
    app: chunker-service
    app.kubernetes.io/name: chunker-service
    app.kubernetes.io/part-of: advanced-rag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chunker-service
  template:
    metadata:
      labels:
        app: chunker-service
        app.kubernetes.io/name: chunker-service
        app.kubernetes.io/part-of: advanced-rag
    spec:
      containers:
        - name: chunker-service
          # Use OpenShift internal registry
          image: image-registry.openshift-image-registry.svc:5000/advanced-rag/chunker-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            requests:
              cpu: "50m"
              memory: 64Mi
            limits:
              cpu: "500m"
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      restartPolicy: Always
