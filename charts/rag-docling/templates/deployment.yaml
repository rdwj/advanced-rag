{{- if .Values.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rag-docling.fullname" . }}
  labels:
    {{- include "rag-docling.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "rag-docling.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "rag-docling.selectorLabels" . | nindent 8 }}
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- include "rag-docling.securityContext" . | nindent 8 }}
      containers:
        - name: docling
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.port }}
              protocol: TCP
          env:
            - name: DOCLING_WORKERS
              value: {{ .Values.config.workers | quote }}
            - name: DOCLING_TIMEOUT
              value: {{ .Values.config.timeout | quote }}
            - name: DOCLING_OCR_ENABLED
              value: {{ .Values.config.ocrEnabled | quote }}
            - name: DOCLING_TABLE_EXTRACTION
              value: {{ .Values.config.tableExtraction | quote }}
            {{- if .Values.gpu.enabled }}
            - name: CUDA_VISIBLE_DEVICES
              value: "0"
            {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
          readinessProbe:
            httpGet:
              path: {{ .Values.healthCheck.path }}
              port: http
            initialDelaySeconds: {{ .Values.healthCheck.initialDelaySeconds }}
            periodSeconds: {{ .Values.healthCheck.periodSeconds }}
            timeoutSeconds: {{ .Values.healthCheck.timeoutSeconds }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          securityContext:
            {{- include "rag-docling.containerSecurityContext" . | nindent 12 }}
          {{- if .Values.persistence.enabled }}
          volumeMounts:
            - name: temp-storage
              mountPath: /tmp/docling
          {{- end }}
          {{- if .Values.gpu.enabled }}
            - name: nvidia.com/gpu
              value: {{ .Values.gpu.count | quote }}
          {{- end }}
      {{- if .Values.persistence.enabled }}
      volumes:
        - name: temp-storage
          persistentVolumeClaim:
            claimName: {{ include "rag-docling.fullname" . }}-temp
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.gpu.enabled }}
      tolerations:
        {{- toYaml .Values.gpu.tolerations | nindent 8 }}
      {{- else if .Values.tolerations }}
      tolerations:
        {{- toYaml .Values.tolerations | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
