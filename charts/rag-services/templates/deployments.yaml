{{- if .Values.enabled }}

{{- /* Chunker Service Deployment (Go) */ -}}
{{- if .Values.chunker.enabled }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "rag-services.fullname" . }}-chunker
  labels:
    {{- include "rag-services.serviceLabels" . | nindent 4 }}
    app.kubernetes.io/component: chunker
spec:
  replicas: {{ .Values.chunker.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "rag-services.name" . }}-chunker
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "rag-services.name" . }}-chunker
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: chunker
    spec:
      securityContext:
        {{- include "rag-services.securityContext" . | nindent 8 }}
      containers:
        - name: chunker
          image: {{ include "rag-services.image" (dict "image" .Values.chunker.image "tag" .Values.imageRegistry.tag "namespace" .Values.namespace "internal" .Values.imageRegistry.internal "external" .Values.imageRegistry.external) }}
          imagePullPolicy: {{ .Values.imageRegistry.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.chunker.port }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "rag-services.fullname" . }}-chunker
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.chunker.resources | nindent 12 }}
          securityContext:
            {{- include "rag-services.containerSecurityContext" . | nindent 12 }}
{{- end }}

