apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rag-vllm-embeddings
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR-ORG/advanced-rag.git
    targetRevision: HEAD
    path: charts/rag-vllm-embeddings
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: rag-embeddings
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
