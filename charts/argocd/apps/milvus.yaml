apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rag-milvus
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/YOUR-ORG/advanced-rag.git
    targetRevision: HEAD
    path: charts/rag-milvus
    helm:
      valueFiles:
        - values.yaml
      # Override with environment-specific values if needed
      # - ../../environments/dev/milvus-values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: rag-milvus
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
