{{- if and .Values.enabled .Values.openshift.route.enabled }}

{{- /* Embedding Routes */ -}}
{{- if .Values.embeddings.minilm.enabled }}
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: {{ include "rag-vllm-embeddings.fullname" . }}-minilm
  labels:
    {{- include "rag-vllm-embeddings.modelLabels" . | nindent 4 }}
    app.kubernetes.io/component: embedding
    model: minilm
spec:
  to:
    kind: Service
    name: {{ include "rag-vllm-embeddings.fullname" . }}-minilm
    weight: 100
  port:
    targetPort: http
  tls:
    termination: {{ .Values.openshift.route.tls.termination }}
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
{{- end }}

