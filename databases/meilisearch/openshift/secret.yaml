# Meilisearch credentials
# IMPORTANT: Change the master key in production!
#
# To create with a custom key:
#   oc create secret generic meilisearch-credentials \
#     --from-literal=MEILI_MASTER_KEY="your-secure-key" \
#     -n <namespace> --dry-run=client -o yaml | oc apply -f -
---
apiVersion: v1
kind: Secret
metadata:
  name: meilisearch-credentials
  labels:
    app: meilisearch
    app.kubernetes.io/name: meilisearch
    app.kubernetes.io/part-of: advanced-rag
type: Opaque
stringData:
  MEILI_MASTER_KEY: "changeme-in-production"
