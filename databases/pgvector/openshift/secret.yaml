# PostgreSQL credentials
# IMPORTANT: Change these values before deploying to production!
---
apiVersion: v1
kind: Secret
metadata:
  name: pgvector-credentials
  labels:
    app: pgvector
    app.kubernetes.io/name: pgvector
    app.kubernetes.io/part-of: advanced-rag
type: Opaque
stringData:
  # Default development credentials - CHANGE FOR PRODUCTION
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "changeme-in-production"
  POSTGRES_DB: "vector"
  # Connection string for applications
  # Format: postgresql://user:password@host:port/database
  # NOTE: The hostname below uses 'pgvector.<namespace>' - update for your namespace
  # For cross-namespace access, use the FQDN: pgvector.<namespace>.svc.cluster.local
  # For same-namespace access, you can simply use: pgvector:5432
  PGVECTOR_CONN: "postgresql://postgres:changeme-in-production@pgvector:5432/vector"
