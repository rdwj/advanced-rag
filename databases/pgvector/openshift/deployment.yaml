# PostgreSQL with pgvector extension Deployment
# Uses Bitnami PostgreSQL image which supports arbitrary UIDs on OpenShift
# pgvector extension is installed via init script
#
# PREREQUISITE: Grant anyuid SCC to default service account:
#   oc adm policy add-scc-to-user anyuid -z default -n <namespace>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgvector
  labels:
    app: pgvector
    app.kubernetes.io/name: pgvector
    app.kubernetes.io/part-of: advanced-rag
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for single-instance database with PVC
  selector:
    matchLabels:
      app: pgvector
  template:
    metadata:
      labels:
        app: pgvector
        app.kubernetes.io/name: pgvector
        app.kubernetes.io/part-of: advanced-rag
    spec:
      containers:
        - name: pgvector
          # Community Bitnami PostgreSQL with pgvector pre-installed
          # Supports arbitrary UIDs for OpenShift compatibility
          # See: https://hub.docker.com/r/bhanunexus/bitnami-postgresql-pgvector
          image: docker.io/bhanunexus/bitnami-postgresql-pgvector:16.3.0
          imagePullPolicy: IfNotPresent
          ports:
            - name: postgresql
              containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRESQL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: pgvector-credentials
                  key: POSTGRES_USER
            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgvector-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: pgvector-credentials
                  key: POSTGRES_DB
          resources:
            requests:
              cpu: "250m"
              memory: 512Mi
            limits:
              cpu: "2"
              memory: 2Gi
          volumeMounts:
            - name: data
              mountPath: /bitnami/postgresql
            - name: init-scripts
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRESQL_USERNAME -d $POSTGRESQL_DATABASE
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - pg_isready -U $POSTGRESQL_USERNAME -d $POSTGRESQL_DATABASE
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: pgvector-data
        - name: init-scripts
          configMap:
            name: pgvector-init-scripts
      restartPolicy: Always
