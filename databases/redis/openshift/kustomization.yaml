apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Redis for caching, session storage, and pub/sub messaging
#
# Deploy to any namespace:
#   NAMESPACE=redis
#   oc new-project $NAMESPACE
#   oc apply -k databases/redis/openshift/ -n $NAMESPACE
#
# Wait for pod:
#   oc wait --for=condition=Ready pods -l app=redis -n $NAMESPACE --timeout=120s
#
# The namespace is NOT hardcoded, allowing deployment to any namespace.

resources:
  - secret.yaml
  - pvc.yaml
  - deployment.yaml
  - service.yaml

labels:
  - pairs:
      app.kubernetes.io/part-of: advanced-rag
    includeSelectors: false
