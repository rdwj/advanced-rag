# Persistent Volume Claim for Redis data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-data
  labels:
    app: redis
    app.kubernetes.io/name: redis
    app.kubernetes.io/part-of: advanced-rag
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      # Adjust size based on expected cache size
      storage: 5Gi
  # storageClassName: gp3  # Uncomment and adjust for your cluster
