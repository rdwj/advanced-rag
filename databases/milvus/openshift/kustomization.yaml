apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Milvus is deployed via Helm chart, not Kustomize manifests
# See OPENSHIFT_DEPLOYMENT.md for installation instructions
#
# This kustomization only manages the namespace
# Use: helm install milvus milvus/milvus -n advanced-rag -f values-openshift.yaml

resources:
  - namespace.yaml

commonLabels:
  app.kubernetes.io/part-of: advanced-rag
