# Valkey credentials
# IMPORTANT: Change the password before deploying to production!
#
# To create with a custom password:
#   oc create secret generic valkey-credentials \
#     --from-literal=VALKEY_PASSWORD="your-secure-password" \
#     -n $NAMESPACE --dry-run=client -o yaml | oc apply -f -
---
apiVersion: v1
kind: Secret
metadata:
  name: valkey-credentials
  labels:
    app: valkey
    app.kubernetes.io/name: valkey
    app.kubernetes.io/part-of: advanced-rag
type: Opaque
stringData:
  # Default development password - CHANGE FOR PRODUCTION
  VALKEY_PASSWORD: "changeme-in-production"
  # Connection URL for applications (same-namespace access)
  # Valkey uses the same redis:// protocol
  VALKEY_URL: "redis://:changeme-in-production@valkey:6379/0"
