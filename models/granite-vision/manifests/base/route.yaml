# Granite Vision Route (OpenShift)
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: granite-vision
  labels:
    app: granite-vision
    component: vllm-inference
  annotations:
    haproxy.router.openshift.io/timeout: 300s
spec:
  to:
    kind: Service
    name: granite-vision
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
