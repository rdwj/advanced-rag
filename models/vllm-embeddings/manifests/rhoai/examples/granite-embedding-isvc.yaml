apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: granite-embedding
  namespace: vllm-embeddings
  annotations:
    openshift.io/display-name: Granite Embedding (vLLM)
    serving.kserve.io/deploymentMode: RawDeployment
  labels:
    opendatahub.io/dashboard: "true"
spec:
  predictor:
    model:
      modelFormat:
        name: vllm-embedding
      runtime: vllm-embedding-runtime
      args:
        - --model=ibm-granite/granite-embedding-278m-multilingual
        - --max-model-len=512
      resources:
        requests:
          cpu: "2"
          memory: 8Gi
          nvidia.com/gpu: "1"
        limits:
          cpu: "4"
          memory: 16Gi
          nvidia.com/gpu: "1"
    tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
