apiVersion: v1
kind: Secret
metadata:
  name: aws-connection-model-storage
  namespace: caikit-embeddings
  annotations:
    opendatahub.io/connection-type: s3
    openshift.io/display-name: Model Storage (Noobaa)
  labels:
    opendatahub.io/dashboard: "true"
    opendatahub.io/managed: "true"
type: Opaque
stringData:
  # IMPORTANT: Replace these placeholders with your actual credentials
  # Or create the secret manually: oc create secret generic aws-connection-model-storage --from-literal=...
  AWS_ACCESS_KEY_ID: "REPLACE_WITH_YOUR_ACCESS_KEY"
  AWS_SECRET_ACCESS_KEY: "REPLACE_WITH_YOUR_SECRET_KEY"
  AWS_DEFAULT_REGION: "us-east-1"
  AWS_S3_BUCKET: "REPLACE_WITH_YOUR_BUCKET_NAME"
  AWS_S3_ENDPOINT: "REPLACE_WITH_YOUR_S3_ENDPOINT"
