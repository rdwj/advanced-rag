# Build and push all container images for Advanced RAG services
#
# This workflow builds container images for all services and pushes them to
# GitHub Container Registry (ghcr.io).
#
# Triggers:
#   - Push to main branch
#   - Pull requests to main
#   - Manual dispatch with optional service selection
#
# Images are tagged with:
#   - Branch name (sanitized)
#   - Git SHA (short)
#   - 'latest' for main branch pushes

name: Build Containers

on:
  push:
    branches: [main]
    paths:
      - 'services/**'
      - 'retrieval-mcp/**'
      - '.github/workflows/build-containers.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'services/**'
      - 'retrieval-mcp/**'
      - '.github/workflows/build-containers.yaml'
  workflow_dispatch:
    inputs:
      service:
        description: 'Service to build (leave empty for all)'
        required: false
        default: ''
        type: choice
        options:
          - ''
          - chunker-service
          - embedding-service
          - evaluator-service
          - plan-service
          - rerank-service
          - vector-gateway
          - retrieval-mcp

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/advanced-rag

jobs:
  # Determine which services need to be built
  changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect changes and build matrix
        id: set-matrix
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # If manual dispatch with specific service, only build that
          if [[ -n "${{ github.event.inputs.service }}" ]]; then
            echo "matrix={\"include\":[{\"service\":\"${{ github.event.inputs.service }}\"}]}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Define all services with their build configurations
          # context: where to run docker build from
          # dockerfile: path to Containerfile relative to context
          SERVICES='[{"service":"chunker-service","context":"services/chunker_service","dockerfile":"Containerfile"},{"service":"embedding-service","context":"services","dockerfile":"embedding_service/Containerfile"},{"service":"evaluator-service","context":"services/evaluator_service","dockerfile":"Containerfile"},{"service":"plan-service","context":"services/plan_service","dockerfile":"Containerfile"},{"service":"rerank-service","context":"services","dockerfile":"rerank_service/Containerfile"},{"service":"vector-gateway","context":"services","dockerfile":"vector_gateway/Containerfile"},{"service":"retrieval-mcp","context":"retrieval-mcp","dockerfile":"Containerfile"}]'

          # For push to main or workflow_dispatch without service, build all
          if [[ "${{ github.event_name }}" == "push" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "matrix={\"include\":$SERVICES}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # For PRs, check which services have changes
          CHANGED_SERVICES="[]"
          
          # Get changed files using GitHub API (more reliable for PRs)
          CHANGED_FILES=$(gh pr view ${{ github.event.pull_request.number }} --json files -q '.files[].path')
          
          # Check each service for changes
          for row in $(echo "$SERVICES" | jq -c '.[]'); do
            SERVICE=$(echo "$row" | jq -r '.service')
            CONTEXT=$(echo "$row" | jq -r '.context')
            
            # Check if any changed file is in the service's context
            if echo "$CHANGED_FILES" | grep -q "^$CONTEXT"; then
              CHANGED_SERVICES=$(echo "$CHANGED_SERVICES" | jq --argjson svc "$row" '. + [$svc]')
            fi
          done

          # Also check for rag_core changes (affects root-context services)
          if echo "$CHANGED_FILES" | grep -q "^services/rag_core"; then
            for row in $(echo "$SERVICES" | jq -c '.[]'); do
              CONTEXT=$(echo "$row" | jq -r '.context')
              if [[ "$CONTEXT" == "services" ]]; then
                # Add if not already present
                SERVICE=$(echo "$row" | jq -r '.service')
                if ! echo "$CHANGED_SERVICES" | jq -e ".[] | select(.service == \"$SERVICE\")" > /dev/null 2>&1; then
                  CHANGED_SERVICES=$(echo "$CHANGED_SERVICES" | jq --argjson svc "$row" '. + [$svc]')
                fi
              fi
            done
          fi

          # If workflow file changed, build all
          if echo "$CHANGED_FILES" | grep -q ".github/workflows/build-containers.yaml"; then
            echo "matrix={\"include\":$SERVICES}" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Output the filtered matrix
          if [[ $(echo "$CHANGED_SERVICES" | jq 'length') -eq 0 ]]; then
            echo "matrix={\"include\":[]}" >> $GITHUB_OUTPUT
          else
            echo "matrix={\"include\":$CHANGED_SERVICES}" >> $GITHUB_OUTPUT
          fi

  # Build and push container images
  build:
    needs: changes
    if: ${{ needs.changes.outputs.matrix != '{"include":[]}' && needs.changes.outputs.matrix != '' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.changes.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Determine build context and dockerfile
        id: build-config
        run: |
          # Service configuration map
          declare -A CONTEXTS=(
            ["chunker-service"]="services/chunker_service"
            ["embedding-service"]="services"
            ["evaluator-service"]="services/evaluator_service"
            ["plan-service"]="services/plan_service"
            ["rerank-service"]="services"
            ["vector-gateway"]="services"
            ["retrieval-mcp"]="retrieval-mcp"
          )
          
          declare -A DOCKERFILES=(
            ["chunker-service"]="Containerfile"
            ["embedding-service"]="embedding_service/Containerfile"
            ["evaluator-service"]="Containerfile"
            ["plan-service"]="Containerfile"
            ["rerank-service"]="rerank_service/Containerfile"
            ["vector-gateway"]="vector_gateway/Containerfile"
            ["retrieval-mcp"]="Containerfile"
          )
          
          SERVICE="${{ matrix.service }}"
          echo "context=${CONTEXTS[$SERVICE]}" >> $GITHUB_OUTPUT
          echo "dockerfile=${DOCKERFILES[$SERVICE]}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.build-config.outputs.context }}
          file: ${{ steps.build-config.outputs.context }}/${{ steps.build-config.outputs.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

      - name: Generate build summary
        run: |
          echo "## ðŸ³ Container Build: ${{ matrix.service }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Image | \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Context | \`${{ steps.build-config.outputs.context }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Dockerfile | \`${{ steps.build-config.outputs.dockerfile }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | \`linux/amd64\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ github.event_name }}" != "pull_request" ]]; then
            echo "### Tags" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "*Image not pushed (PR build)*" >> $GITHUB_STEP_SUMMARY
          fi

  # Summary job for branch protection
  build-summary:
    needs: [changes, build]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.changes.outputs.matrix }}" == '{"include":[]}' ]]; then
            echo "âœ… No services needed building" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          if [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "âœ… All container builds completed successfully" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.build.result }}" == "skipped" ]]; then
            echo "â­ï¸ Build was skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ One or more builds failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

