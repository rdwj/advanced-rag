apiVersion: apps/v1
kind: Deployment
metadata:
  name: rerank-service
  labels:
    app: rerank-service
    app.kubernetes.io/name: rerank-service
    app.kubernetes.io/part-of: advanced-rag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rerank-service
  template:
    metadata:
      labels:
        app: rerank-service
        app.kubernetes.io/name: rerank-service
        app.kubernetes.io/part-of: advanced-rag
    spec:
      containers:
        - name: rerank-service
          image: ghcr.io/rdwj/advanced-rag/rerank-service:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: rerank-service-config
            - secretRef:
                name: rerank-service-secrets
          resources:
            requests:
              cpu: "100m"
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      restartPolicy: Always
