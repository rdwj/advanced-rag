apiVersion: apps/v1
kind: Deployment
metadata:
  name: retrieval-mcp
  labels:
    app: retrieval-mcp
    app.kubernetes.io/name: retrieval-mcp
    app.kubernetes.io/part-of: advanced-rag
spec:
  replicas: 1
  selector:
    matchLabels:
      app: retrieval-mcp
  template:
    metadata:
      labels:
        app: retrieval-mcp
        app.kubernetes.io/name: retrieval-mcp
        app.kubernetes.io/part-of: advanced-rag
    spec:
      containers:
        - name: retrieval-mcp
          image: ghcr.io/wjackson/advanced-rag/retrieval-mcp:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: MCP_TRANSPORT
              value: "http"
            - name: MCP_HTTP_HOST
              value: "0.0.0.0"
            - name: MCP_HTTP_PORT
              value: "8080"
            - name: MCP_HTTP_PATH
              value: "/mcp/"
            - name: VECTOR_GATEWAY_URL
              value: "http://vector-gateway.advanced-rag.svc.cluster.local:8000"
          resources:
            requests:
              cpu: "100m"
              memory: 256Mi
            limits:
              cpu: "500m"
              memory: 512Mi
          livenessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      restartPolicy: Always
