apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Include all services
resources:
  - chunker-service
  - plan-service
  - evaluator-service
  - embedding-service
  - rerank-service
  - vector-gateway
  - retrieval-mcp

# Common labels applied to all resources
labels:
  - pairs:
      app.kubernetes.io/part-of: advanced-rag
      app.kubernetes.io/managed-by: kustomize
    includeSelectors: false
